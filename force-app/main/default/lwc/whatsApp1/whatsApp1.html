      <div class="slds-var-m-around_medium">
          <h1>Message from User-2</h1>
          <template lwc:if={recievedMessage}>
              <template for:each={recievedMessage} for:item="message">
                  <strong key={message}>{message}</strong><br key={message}>
              </template>

       <lightning-input

         label="Enter some text"

          <button 
          onclick={publishMessage}
          >
          <span>-></span>
          </button>

       </div>
      </div>
  </lightning-card>
