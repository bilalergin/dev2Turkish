<template><lightning-card title="Get Object Dynamic" icon-name="custom:custom14" variant="brand">
   <div class="slds-var-m-around_medium">
    <lightning-input 
    type="search" 
    label="Enter object name!"
    lwc:ref="ObjectInfo"
    ></lightning-input>
    
  </div>
  <div class="slds-var-m-around_medium slds-align_absolute-center">
    <lightning-button 
    variant="success"
    label="Click me"
    icon-name="utility:search"
    onclick={handleClick} 
    ></lightning-button>
  </div>
  <div class="slds-var-m-around_medium">
    <template lwc:if={result}>
        {result}
    </template>

  </div>
</lightning-card>
    
</template>
