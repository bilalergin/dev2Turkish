
<template>
    <lightning-card title="My Contact Record" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <template if:true={contact.data}>
                <p><strong>{fullName}</strong> </p>
                <p><strong>{title}</strong> </p>
                    
                    <lightning-icon icon-name="utility:call" size="x-small"></lightning-icon>                        
                    <lightning-formatted-phone class="slds-var-m-bottom_medium" value={phone}></lightning-formatted-phone><br>
                    <lightning-formatted-email value={email}></lightning-formatted-email>         

                       
            </template>
        </div>
    </lightning-card>
</template>
